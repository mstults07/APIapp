<!DOCTYPE html>
<html>
  <head>
    <title>PicSearch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <!--Navigation bar-->
    <div id="topbar">
        <div>PicSearch</div>
        <input type="text" name="searchtag" placeholder="Search + Press Enter" id="value">
    </div>
    <!--Main content set up-->
    <div id="container">
        <!--<img id="backgroundimage" src="http://hqpictures.net/wp-content/uploads/2015/09/Instagram-Logo-HD-Wallpaper.jpg"> -->
        <!--Pictures to be displayed-->
        <div id="output"></div>
        <br>
        <!--More & Clear buttons-->
        <button id="morepics" class="controlbutton hidden">More</button>
        <button id="clearall" class="controlbutton hidden">Clear</button>
    </div> <!--Closing div for container id-->
  </body>
</html>
